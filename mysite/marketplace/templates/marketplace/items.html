{% extends 'marketplace/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    {% block body %}
        {% for item in item_list %}
            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <img class="card" height="150px" src="{{ item.product_image }}"/>
                </div>
                <div class="col-md-4">
                    <h3>Product Name : {{ item.product_name}}</h3>
                    <h5>Product Price : ${{ item.product_price}}</h5>
                    <h5>Sale Price : ${{ item.sale_price}}</h5>
                    <h5>Seller Name : {{ item.user_name}}</h5>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'marketplace:detail' item.product_id %}" class="btn btn-success">Details</a>
                </div>

            </div>
        {% endfor %}
    {% endblock %}

</body>
</html>
