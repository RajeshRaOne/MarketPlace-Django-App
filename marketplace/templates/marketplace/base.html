{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'marketplace/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark"> 
        <a href="#" class="navbar-brand">MarketPlace</a>
        <div class="navbar">
            <a class="nav-item nav-link" href="{% url 'marketplace:products' %}">View products</a>
            <a class="nav-item nav-link" href="{% url 'marketplace:create_item' %}">Add items</a>
            <a class="nav-item nav-link" href="{% url 'marketplace:friendsList' %}">Friends List</a>
            <a class="nav-item nav-link" href="{% url 'marketplace:suggestions' %}">Product suggestions</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">profile</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
